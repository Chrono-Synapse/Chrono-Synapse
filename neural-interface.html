<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      background: #000; 
      margin: 0; 
      overflow: hidden;
    }
    #brainCanvas { 
      width: 100%; 
      height: 500px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <canvas id="brainCanvas"></canvas>

  <script>
    // Neural Network Visualization
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('brainCanvas') });
    
    renderer.setSize(window.innerWidth, 500);
    renderer.setClearColor(0x000000);

    // Create neural connections
    const nodes = [];
    for(let i=0; i<50; i++) {
      const geometry = new THREE.SphereGeometry(0.1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00f3ff });
      const node = new THREE.Mesh(geometry, material);
      
      node.position.x = (Math.random() - 0.5) * 10;
      node.position.y = (Math.random() - 0.5) * 10;
      node.position.z = (Math.random() - 0.5) * 10;
      
      nodes.push(node);
      scene.add(node);
    }

    // Animate
    camera.position.z = 15;
    function animate() {
      requestAnimationFrame(animate);
      nodes.forEach(node => {
        node.rotation.x += 0.01;
        node.rotation.y += 0.01;
      });
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
