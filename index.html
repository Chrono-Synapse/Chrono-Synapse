<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono Synapse</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    
    <header class="cyber-header">
        <div class="header-container">
            <h1 class="cyber-logo">Chrono Synapse</h1>
            <nav class="cyber-nav">
                <a href="#posts" class="neon-button">Posts</a>
                <a href="https://github.com/chrono-synapse" 
                   class="neon-button" 
                   target="_blank" 
                   rel="noopener noreferrer">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </nav>
        </div>
    </header>

    <main class="cyber-main">
        <section id="posts" class="post-grid">
            <!-- Blog posts will be dynamically inserted here -->
        </section>

        <section class="github-section">
            <h2 class="section-title">Source Code Matrix</h2>
            <a href="https://github.com/chrono-synapse" 
               class="neon-button" 
               target="_blank" 
               rel="noopener noreferrer">
                <i class="fas fa-terminal"></i> Access Codebase
            </a>
        </section>
    </main>

    <footer class="cyber-footer">
        <div class="footer-content">
            <p class="copyright">
                Â© 2024 Chrono Synapse | Neural Network v2.3.1
                <span class="status-indicator"></span>
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
